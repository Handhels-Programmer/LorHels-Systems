<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LorHels Systems - ERP Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Librerías para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .custom-shadow { box-shadow: 0 10px 40px -10px rgba(79, 70, 229, 0.1); }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Firebase Config & Init ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, setDoc, getDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkQ95muJR8bNBHSjRXxEGNbiknTj4wKpo",
            authDomain: "lorhels-systems-a1ad4.firebaseapp.com",
            projectId: "lorhels-systems-a1ad4",
            storageBucket: "lorhels-systems-a1ad4.firebasestorage.app",
            messagingSenderId: "387342109322",
            appId: "1:387342109322:web:be3973a4f95e82881afb73",
            measurementId: "G-MPVX6KW40J"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const currentAppId = "lorhels-systems-a1ad4";

        // --- Constantes Globales ---
        const CURRENCIES = {
            'DOP': { symbol: 'RD$', label: 'Peso Dom. (DOP)' },
            'USD': { symbol: 'US$', label: 'Dólar (USD)' }
        };

        const CLIENT_TYPES = {
            'fiscal': { label: 'Valor Fiscal', color: 'bg-indigo-50 text-indigo-700' },
            'final': { label: 'Consumidor Final', color: 'bg-slate-50 text-slate-600' },
            'government': { label: 'Gubernamental', color: 'bg-amber-50 text-amber-700' },
            'special': { label: 'Régimen Tributario', color: 'bg-purple-50 text-purple-700' }
        };

        const DOC_TYPES = { 'rnc': 'RNC', 'cedula': 'Cédula', 'passport': 'Pasaporte', 'na': 'N/A' };

        // --- Helper Functions ---
        function formatCurrency(amount, currencyCode) {
            const symbol = CURRENCIES[currencyCode]?.symbol || 'RD$';
            return `${symbol}${Math.abs(amount || 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        // --- Global UI Components ---
        function Icon({ name, size = 20, className = "" }) {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    iconRef.current.innerHTML = `<i data-lucide="${kebabName}" style="width: ${size}px; height: ${size}px;"></i>`;
                    window.lucide.createIcons({ attrs: { class: className, 'stroke-width': 2 }, nameAttr: 'data-lucide' });
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center leading-none" />;
        }

        function Card({ children, className = "", ...props }) {
            return <div className={`bg-white rounded-3xl border border-slate-100 shadow-sm ${className}`} {...props}>{children}</div>;
        }

        function Badge({ variant = 'default', children }) {
            const styles = {
                success: 'bg-emerald-100 text-emerald-700',
                warning: 'bg-amber-100 text-amber-700',
                danger: 'bg-red-100 text-red-700',
                info: 'bg-blue-100 text-blue-700',
                default: 'bg-slate-100 text-slate-600'
            };
            return <span className={`px-2 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider ${styles[variant] || styles.default}`}>{children}</span>;
        }

        function Button({ children, onClick, variant = 'primary', className = "", icon, loading = false, type = "button", disabled = false }) {
            const styles = {
                primary: 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-indigo-100 shadow-lg',
                secondary: 'bg-white text-slate-700 border border-slate-200 hover:bg-slate-50',
                danger: 'bg-red-50 text-red-600 hover:bg-red-100',
                ghost: 'text-slate-500 hover:bg-slate-100'
            };
            return (
                <button type={type} disabled={loading || disabled} onClick={onClick} className={`px-5 py-2.5 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 transition-all active:scale-95 disabled:opacity-50 ${styles[variant]} ${className}`}>
                    {loading ? <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div> : (icon && <Icon name={icon} size={18} />)}
                    {children}
                </button>
            );
        }

        function ModalComponent({ isOpen, onClose, title, children }) {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={onClose}></div>
                    <Card className="relative w-full max-w-lg p-8 animate-slide-up shadow-2xl overflow-y-auto max-h-[90vh]">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-black italic tracking-tighter uppercase">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 transition-colors"><Icon name="X" /></button>
                        </div>
                        {children}
                    </Card>
                </div>
            );
        }

        // --- Funciones PDF ---
        function generateDocPDFGlobal(companyName, document, type, clientsData) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const client = clientsData.find(c => c.id === document.clientId) || {};
            pdf.setFontSize(20); pdf.setTextColor(79, 70, 229); pdf.text(companyName, 20, 25);
            pdf.setFontSize(10); pdf.setTextColor(100); pdf.text(type.toUpperCase(), 20, 32);
            pdf.setFillColor(248, 250, 252); pdf.rect(20, 42, 170, 45, 'F');
            pdf.setTextColor(0); pdf.setFont("helvetica", "bold"); pdf.text("DATOS DEL CLIENTE:", 25, 50);
            pdf.setFont("helvetica", "normal"); 
            pdf.text(`Nombre: ${document.clientName}`, 25, 58);
            pdf.text(`Identificación: ${client.rnc || 'S/N'}`, 25, 64);
            pdf.text(`Email: ${client.email || '-'}`, 25, 70);
            pdf.text(`Dirección: ${client.address || '-'}`, 25, 76);
            const rows = (document.items || []).map(i => [i.name, i.qty, formatCurrency(i.price, document.currency), formatCurrency(i.price * i.qty, document.currency)]);
            pdf.autoTable({ head: [['Descripción', 'Cant', 'Precio', 'Total']], body: rows, startY: 95, theme: 'grid' });
            const finalY = pdf.lastAutoTable.finalY + 10;
            pdf.setFont("helvetica", "bold");
            pdf.text(`TOTAL: ${formatCurrency(document.total, document.currency)}`, 190, finalY + 5, { align: 'right' });
            pdf.save(`${type}_${document.clientName}.pdf`);
        }

        function generateStatementPDFGlobal(companyName, client, invoices) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.setFontSize(20); pdf.setTextColor(79, 70, 229); pdf.text(companyName, 20, 25);
            pdf.setFontSize(10); pdf.text("ESTADO DE CUENTA", 20, 32);
            pdf.setFillColor(248, 250, 252); pdf.rect(20, 40, 170, 40, 'F');
            pdf.setTextColor(0); pdf.text(`Cliente: ${client.name}`, 25, 50); pdf.text(`RNC: ${client.rnc}`, 25, 58); pdf.text(`Tel: ${client.phone || '-'}`, 25, 66);
            const rows = invoices.map(i => [i.date, i.id.substring(0,8), formatCurrency(i.total, i.currency), i.status.toUpperCase()]);
            pdf.autoTable({ head: [['Fecha', 'Documento', 'Monto', 'Estado']], body: rows, startY: 90 });
            pdf.save(`Estado_${client.name}.pdf`);
        }

        // --- Login Screen ---
        function LoginScreen({ onLogin }) {
            const [mode, setMode] = useState('select'); 
            const [selectedOrg, setSelectedOrg] = useState(null);
            const [companies, setCompanies] = useState([]);
            const [pin, setPin] = useState('');
            const [error, setError] = useState('');

            useEffect(() => {
                const q = collection(db, 'artifacts', currentAppId, 'public', 'data', 'companies');
                const unsub = onSnapshot(q, (s) => {
                    setCompanies(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => unsub();
            }, []);

            const handlePinSubmit = (e) => {
                e.preventDefault();
                if (pin === selectedOrg.staticPin) onLogin(selectedOrg.id, selectedOrg.name);
                else { setError('PIN incorrecto'); setPin(''); }
            };

            return (
                <div className="h-screen w-full flex items-center justify-center bg-slate-50 px-6 overflow-y-auto">
                    <Card className="w-full max-w-md p-10 shadow-2xl border-none animate-slide-up">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-black italic text-indigo-950 uppercase tracking-tighter">LorHels ERP</h1>
                        </div>
                        {mode === 'select' ? (
                            <div className="space-y-4">
                                <div className="max-h-60 overflow-y-auto space-y-2 pr-1">
                                    {companies.map(c => (
                                        <button key={c.id} onClick={() => { setSelectedOrg(c); setMode('pin'); }} className="w-full p-4 bg-white border-2 border-slate-50 rounded-2xl hover:border-indigo-600 flex justify-between items-center shadow-sm">
                                            <span className="font-bold text-slate-700">{c.name}</span>
                                            <Icon name="ChevronRight" size={18} />
                                        </button>
                                    ))}
                                    {companies.length === 0 && <p className="text-center py-4 text-slate-300 italic text-sm">Cargando empresas...</p>}
                                </div>
                            </div>
                        ) : (
                            <form onSubmit={handlePinSubmit} className="space-y-6 text-center animate-slide-up">
                                <p className="font-black text-indigo-600 uppercase tracking-widest text-lg">{selectedOrg.name}</p>
                                <input type="password" value={pin} onChange={e => setPin(e.target.value)} maxLength="4" placeholder="••••" className="w-full text-center text-4xl p-4 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-indigo-600" required autoFocus />
                                {error && <p className="text-red-500 font-bold text-xs">{error}</p>}
                                <div className="flex gap-4">
                                    <Button variant="ghost" className="flex-1" onClick={() => {setMode('select'); setError('');}}>Atrás</Button>
                                    <Button type="submit" className="flex-1">Acceder</Button>
                                </div>
                            </form>
                        )}
                    </Card>
                </div>
            );
        }

        // --- App Component ---
        function App() {
            // States
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [companyId, setCompanyId] = useState(localStorage.getItem('lorhels_slug'));
            const [companyName, setCompanyName] = useState(localStorage.getItem('lorhels_name') || '');
            const [view, setView] = useState('billing');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [actionLoading, setActionLoading] = useState(false);
            const [syncStatus, setSyncStatus] = useState('offline');
            const [defaultCurrency, setDefaultCurrency] = useState('DOP');
            
            const [data, setData] = useState({ 
                clients: [], suppliers: [], taxes: [], products: [], movements: [], invoices: [], quotes: [], companyProfile: null 
            });

            const [selectedClient, setSelectedClient] = useState(null);
            const [billingTab, setBillingTab] = useState('facturas');
            const [inventoryTab, setInventoryTab] = useState('existencias');
            const [searchTerm, setSearchTerm] = useState('');
            const [modal, setModal] = useState({ open: false, type: '', data: null });
            const [clientViewMode, setClientViewMode] = useState('grid');
            const [supplierViewMode, setSupplierViewMode] = useState('grid');
            
            const [billingForm, setBillingForm] = useState({ 
                id: null, type: 'factura', clientId: '', clientName: '', currency: 'DOP', items: [], taxId: '', note: '', date: new Date().toISOString().split('T')[0] 
            });

            // Handlers
            const handleLogin = (id, name) => { 
                setCompanyId(id); setCompanyName(name); 
                localStorage.setItem('lorhels_slug', id); localStorage.setItem('lorhels_name', name); 
            };

            const handleLogout = () => { setCompanyId(null); setCompanyName(''); localStorage.clear(); };

            const handleViewClient = (client) => { setSelectedClient(client); setView('client_detail'); };

            const deleteData = async (type, id) => {
                if (!confirm('¿Seguro que desea eliminar?')) return;
                const col = type === 'tax' ? 'taxes' : type + 's';
                try { await deleteDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', col, id)); } catch (e) { console.error(e); }
            };

            const saveDataHandler = async (type, payload) => {
                if (!user || !companyId) return;
                setActionLoading(true);
                try {
                    const cleanPayload = Object.fromEntries(Object.entries(payload).map(([k, v]) => [k, v === undefined ? "" : v]));
                    cleanPayload.timestamp = Date.now();
                    const col = type === 'tax' ? 'taxes' : type + 's';
                    if (cleanPayload.id) {
                        const { id, ...uData } = cleanPayload;
                        await updateDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', col, id), uData);
                    } else {
                        await addDoc(collection(db, 'artifacts', currentAppId, 'public', 'data', col), cleanPayload);
                    }
                    setModal({ open: false, type: '', data: null });
                } catch (e) { alert("Error: " + e.message); } finally { setActionLoading(false); }
            };

            const addItemToBilling = (p) => {
                const ex = (billingForm.items || []).find(i => i.id === p.id);
                if (ex) {
                    setBillingForm({ ...billingForm, items: billingForm.items.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i) });
                } else {
                    setBillingForm({ ...billingForm, items: [...(billingForm.items || []), { id: p.id, name: p.name, price: parseFloat(p.salePrice) || 0, qty: 1, currency: p.currency || defaultCurrency, trackStock: p.trackStock !== false }] });
                }
            };

            const calculateBillingTotals = () => {
                const subtotal = (billingForm.items || []).reduce((a, b) => a + (b.price * b.qty), 0);
                const tax = data.taxes.find(t => t.id === billingForm.taxId);
                const taxAmount = tax ? subtotal * (tax.rate / 100) : 0;
                return { subtotal, taxAmount, total: subtotal + taxAmount };
            };

            const submitBilling = async () => {
                if (!billingForm.clientId || (billingForm.items || []).length === 0) return alert("Seleccione cliente y añada productos.");
                setActionLoading(true);
                const { total, subtotal, taxAmount } = calculateBillingTotals();
                const col = billingForm.type === 'factura' ? 'invoices' : 'quotes';
                try {
                    const docData = { ...billingForm, total, subtotal, taxAmount, timestamp: Date.now() };
                    if (billingForm.id) {
                        await updateDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', col, billingForm.id), docData);
                    } else {
                        const docRef = await addDoc(collection(db, 'artifacts', currentAppId, 'public', 'data', col), docData);
                        if (billingForm.type === 'factura') {
                            for (const item of billingForm.items) {
                                if (item.trackStock) {
                                    const pRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'products', item.id);
                                    const pSnap = await getDoc(pRef);
                                    if (pSnap.exists()) {
                                        const curStock = parseInt(pSnap.data().stock) || 0;
                                        await updateDoc(pRef, { stock: curStock - item.qty });
                                    }
                                }
                            }
                        }
                    }
                    setView('billing');
                } catch (e) { alert(e.message); } finally { setActionLoading(false); }
            };

            const convertQuoteToInvoice = async (quote) => {
                if (!confirm("¿Convertir en factura?")) return;
                setActionLoading(true);
                try {
                    const inv = { ...quote, type: 'factura', status: 'pendiente', timestamp: Date.now(), quoteId: quote.id };
                    delete inv.id;
                    await addDoc(collection(db, 'artifacts', currentAppId, 'public', 'data', 'invoices'), inv);
                    await updateDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'quotes', quote.id), { status: 'facturada' });
                    setBillingTab('facturas');
                } catch (e) { alert(e.message); } finally { setActionLoading(false); }
            };

            const adjustStock = async (e) => {
                e.preventDefault();
                setActionLoading(true);
                const fd = new FormData(e.target);
                const payload = Object.fromEntries(fd.entries());
                const product = modal.data;
                try {
                    const qty = parseInt(payload.quantity) || 0;
                    const newStock = payload.moveType === 'ENTRADA' ? (parseInt(product.stock) + qty) : (parseInt(product.stock) - qty);
                    await updateDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'products', product.id), { stock: newStock });
                    setModal({ open: false, type: '', data: null });
                } catch (e) { alert(e.message); } finally { setActionLoading(false); }
            };

            const updateProfile = async (e) => {
                e.preventDefault();
                setActionLoading(true);
                const fd = new FormData(e.target);
                const payload = Object.fromEntries(fd.entries());
                try {
                    await updateDoc(doc(db, 'artifacts', currentAppId, 'public', 'data', 'companies', companyId), payload);
                    alert("Perfil actualizado.");
                } catch (e) { alert(e.message); } finally { setActionLoading(false); }
            };

            // Firebase Subscriptions
            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, u => {
                    if (!u) signInAnonymously(auth);
                    setUser(u); setLoading(false);
                });
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user || !companyId) return;
                setSyncStatus('connecting');
                const unsubs = [
                    onSnapshot(doc(db, 'artifacts', currentAppId, 'public', 'data', 'companies', companyId), s => {
                        if (s.exists()) {
                            const d = s.data();
                            setData(prev => ({ ...prev, companyProfile: { id: s.id, ...d } }));
                            if (d.defaultCurrency) setDefaultCurrency(d.defaultCurrency);
                        }
                    }),
                    onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'clients'), s => setData(p => ({...p, clients: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'suppliers'), s => setData(p => ({...p, suppliers: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'taxes'), s => setData(p => ({...p, taxes: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'products'), s => setData(p => ({...p, products: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'invoices'), s => setData(p => ({...p, invoices: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'quotes'), s => setData(p => ({...p, quotes: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(collection(db, 'artifacts', currentAppId, 'public', 'data', 'movements'), s => setData(p => ({...p, movements: s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.timestamp - a.timestamp)}))),
                ];
                setSyncStatus('online');
                return () => unsubs.forEach(u => u());
            }, [user, companyId]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-white"><div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div></div>;
            if (!companyId) return <LoginScreen onLogin={handleLogin} />;

            const filteredProducts = data.products.filter(p => (p.name || '').toLowerCase().includes(searchTerm.toLowerCase()));
            const filteredClients = data.clients.filter(c => (c.name || '').toLowerCase().includes(searchTerm.toLowerCase()));
            const filteredSuppliers = data.suppliers.filter(s => (s.name || '').toLowerCase().includes(searchTerm.toLowerCase()));

            // Info 360 Helpers
            const cInvs = data.invoices.filter(i => i.clientId === selectedClient?.id);
            const cQuotes = data.quotes.filter(q => q.clientId === selectedClient?.id);
            const balance = cInvs.reduce((acc, i) => i.status === 'pendiente' ? acc + (i.total || 0) : acc, 0);
            const billed = cInvs.reduce((acc, i) => acc + (i.total || 0), 0);

            return (
                <div className="flex h-screen w-full relative bg-[#f8fafc]">
                    {/* Sidebar */}
                    <aside className={`${sidebarOpen ? 'w-80' : 'w-24'} bg-white border-r border-slate-100 sidebar-transition flex flex-col z-30 shadow-2xl`}>
                        <div className="p-10 flex items-center gap-4">
                            <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white transform -rotate-6 shadow-xl font-black text-xl italic">LH</div>
                            {sidebarOpen && <h1 className="font-black text-2xl uppercase text-indigo-950 tracking-tighter">LorHels</h1>}
                        </div>

                                        {clientViewMode === 'grid' ? (
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">{filteredClients.map(c => (
                                                <Card key={c.id} className="p-8 group hover:border-indigo-300 cursor-pointer transition-all shadow-sm" onClick={() => handleViewClient(c)}><div className="flex justify-between items-start mb-6"><div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-3xl font-black">{c.name?.charAt(0)}</div><div className="flex gap-1"><button onClick={(e) => { e.stopPropagation(); setModal({ open: true, type: 'client', data: c }); }} className="p-2 text-slate-200 hover:text-indigo-500 transition-colors"><Icon name="Pencil" size={18} /></button><button onClick={(e) => { e.stopPropagation(); deleteData('client', c.id); }} className="p-2 text-slate-200 hover:text-red-500 transition-colors"><Icon name="Trash2" size={18} /></button></div></div><h4 className="font-bold text-xl text-slate-800">{c.name}</h4><p className="text-[10px] font-black text-slate-400 mt-1 uppercase tracking-widest">RNC: {c.rnc}</p><div className="mt-6 pt-6 border-t border-slate-50 flex justify-between items-center"><div><p className="text-[9px] uppercase font-black text-slate-300 tracking-widest text-[10px]">Límite</p><p className="font-black text-emerald-600">{formatCurrency(c.creditLimit, c.currency || defaultCurrency)}</p></div><Icon name="ChevronRight" size={16} /></div></Card>
                                            ))}</div>
                                        ) : (
                                            <Card className="overflow-hidden shadow-sm"><table className="w-full text-left text-sm"><thead className="bg-slate-50 text-[10px] uppercase font-black text-slate-400"><tr><th className="p-4">Nombre</th><th className="p-4">RNC</th><th className="p-4 text-right">Límite</th><th className="p-4 text-center">Acciones</th></tr></thead><tbody className="divide-y divide-slate-100">{filteredClients.map(c => (<tr key={c.id} className="hover:bg-slate-50 transition-all cursor-pointer" onClick={() => handleViewClient(c)}><td className="p-4 font-bold text-slate-700">{c.name}</td><td className="p-4 font-mono text-xs">{c.rnc}</td><td className="p-4 text-right font-black text-emerald-600">{formatCurrency(c.creditLimit, c.currency)}</td><td className="p-4 text-center flex justify-center gap-2"><button onClick={(e) => { e.stopPropagation(); setModal({ open: true, type: 'client', data: c }); }} className="text-indigo-300 hover:text-indigo-600"><Icon name="Pencil" size={16} /></button><button onClick={(e) => { e.stopPropagation(); deleteData('client', c.id); }} className="text-red-300 hover:text-red-500 transition-all"><Icon name="Trash2" size={16} /></button></td></tr>))}</tbody></table></Card>
                                        )}
                                    </div>
                                )}

                                {view === 'settings' && (
                                    <div className="animate-slide-up space-y-8">
                                        <h2 className="text-4xl font-black italic text-indigo-950 uppercase tracking-tighter">Configuración</h2>
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 text-left">
                                            <Card className="p-8 border-l-8 border-indigo-600 shadow-xl h-fit">
                                                <h4 className="font-black text-xl mb-8 uppercase tracking-widest text-indigo-900 border-b pb-4">Perfil Corporativo</h4>
                                                <form onSubmit={updateProfile} className="space-y-6">
                                                    <div className="grid grid-cols-2 gap-6">
                                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-2">Nombre Comercial</label><input name="name" defaultValue={data.companyProfile?.name} className="w-full p-3 bg-slate-50 rounded-xl font-bold border-none shadow-inner" required /></div>
                                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-2">Moneda Sistema</label><select name="defaultCurrency" defaultValue={data.companyProfile?.defaultCurrency || 'DOP'} className="w-full p-3 bg-indigo-50 rounded-xl font-bold border-none shadow-inner">{Object.entries(CURRENCIES).map(([k,v]) => <option key={k} value={k}>{v.label}</option>)}</select></div>
                                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-2">RNC</label><input name="rnc" defaultValue={data.companyProfile?.rnc} className="w-full p-3 bg-slate-50 rounded-xl font-bold border-none shadow-inner" required /></div>
                                                        <div className="space-y-1"><label className="text-[10px] font-black uppercase text-slate-400 ml-2">Email</label><input name="email" defaultValue={data.companyProfile?.email} className="w-full p-3 bg-slate-50 rounded-xl font-bold border-none shadow-inner" required /></div>
                                                        <div className="col-span-2 p-4 bg-red-50 rounded-2xl text-center shadow-sm"><label className="text-[10px] font-black uppercase text-red-600 block mb-2 tracking-widest">PIN DE ACCESO</label><input name="staticPin" maxLength="4" type="password" defaultValue={data.companyProfile?.staticPin} className="w-full p-3 bg-white rounded-xl font-black border-none text-center tracking-[1em] text-xl" required /></div>
                                                    </div>
                                                    <Button type="submit" className="w-full py-4 uppercase font-black shadow-lg">Guardar Cambios</Button>
                                                </form>
                                            </Card>
                                            <Card className="p-8 border-l-8 border-emerald-600 shadow-xl h-fit">
                                                <div className="flex justify-between items-center mb-8 border-b pb-4"><h4 className="font-black text-xl uppercase tracking-widest text-indigo-900">Impuestos (ITBIS)</h4><Button variant="secondary" icon="Plus" onClick={() => setModal({ open: true, type: 'tax', data: null })}>Añadir</Button></div>
                                                <div className="space-y-2">{data.taxes.map(t => (<div key={t.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl shadow-sm border border-slate-100 hover:bg-white transition-all"><span className="font-bold text-slate-700">{t.name}</span><div className="flex items-center gap-4"><span className="font-black text-emerald-600">{t.rate}%</span><button onClick={() => setModal({ open: true, type: 'tax', data: t })} className="text-indigo-300 hover:text-indigo-600"><Icon name="Pencil" size={16} /></button><button onClick={() => deleteData('tax', t.id)} className="text-red-300 hover:text-red-500"><Icon name="Trash2" size={16} /></button></div></div>))}</div>
                                            </Card>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Modales */}
                    <ModalComponent isOpen={modal.open} onClose={() => setModal({ open: false, type: '', data: null })} title={modal.type === 'stock_adjustment' ? 'Ajuste de Stock' : modal.data ? `Editar ${modal.type}` : `Nuevo Registro`}>
                        {modal.type === 'stock_adjustment' ? (
                            <form onSubmit={adjustStock} className="space-y-6 text-left">
                                <div className="bg-indigo-50 p-6 rounded-2xl text-center shadow-inner"><p className="text-xl font-black text-indigo-900 uppercase italic">{modal.data.name}</p></div>
                                <div><label className="text-[10px] font-black text-slate-400 ml-2 uppercase">Operación</label><select name="moveType" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none shadow-inner mt-1 outline-none" required><option value="ENTRADA">ENTRADA (+)</option><option value="SALIDA">SALIDA (-)</option></select></div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="text-[10px] font-black text-slate-400 ml-2 uppercase">Cantidad</label><input name="quantity" type="number" step="1" min="1" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none shadow-inner outline-none" required /></div>
                                    <div><label className="text-[10px] font-black text-slate-400 ml-2 uppercase">Motivo</label><input name="reason" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none shadow-inner outline-none" required /></div>
                                </div>
                                <Button type="submit" className="w-full py-4 uppercase font-black shadow-lg" loading={actionLoading}>Confirmar</Button>
                            </form>
                        ) : (
                            <form className="space-y-4 text-left" onSubmit={e => { e.preventDefault(); const fd = new FormData(e.target); saveDataHandler(modal.type, Object.fromEntries(fd.entries())); }}>
                                {modal.data && <input type="hidden" name="id" value={modal.data.id} />}
                                {modal.type === 'client' && (
                                    <div className="space-y-3">
                                        <input name="name" defaultValue={modal.data?.name} placeholder="Nombre Cliente" className="p-3 w-full bg-slate-50 rounded-xl font-bold border-none" required />
                                        <input name="rnc" defaultValue={modal.data?.rnc} placeholder="RNC / Cédula" className="p-3 w-full bg-slate-50 rounded-xl font-bold border-none" required />
                                        <div className="grid grid-cols-2 gap-2"><input name="email" defaultValue={modal.data?.email} placeholder="Email" type="email" className="p-3 bg-slate-50 rounded-xl font-bold border-none" /><input name="phone" defaultValue={modal.data?.phone} placeholder="Teléfono" className="p-3 bg-slate-50 rounded-xl font-bold border-none" /></div>
                                        <input name="creditLimit" type="number" defaultValue={modal.data?.creditLimit || 0} placeholder="Límite Crédito" className="p-3 w-full bg-slate-50 rounded-xl font-bold border-none" required />
                                        <input name="address" defaultValue={modal.data?.address} placeholder="Dirección" className="p-3 w-full bg-slate-50 rounded-xl font-bold border-none" />
                                    </div>
                                )}
                                {modal.type === 'supplier' && (
                                    <div className="space-y-3">
                                        <input name="name" defaultValue={modal.data?.name} placeholder="Nombre Suplidor" className="p-3 w-full bg-slate-50 rounded-xl font-bold border-none" required />
                                        <input name="rnc" defaultValue={modal.data?.rnc} placeholder="RNC" className="p-3 w-full bg-slate-50 rounded-xl font-bold border-none" required />
                                        <div className="grid grid-cols-2 gap-2"><input name="email" defaultValue={modal.data?.email} placeholder="Email" className="p-3 bg-slate-50 rounded-xl font-bold border-none" /><input name="phone" defaultValue={modal.data?.phone} placeholder="Teléfono" className="p-3 bg-slate-50 rounded-xl font-bold border-none" /></div>
                                        <input name="address" defaultValue={modal.data?.address} placeholder="Dirección" className="p-3 w-full bg-slate-50 rounded-xl font-bold border-none" />
                                    </div>
                                )}
                                {modal.type === 'product' && (
                                    <div className="space-y-4">
                                        <div className="flex gap-2"><label className="flex-1"><input type="radio" name="itemType" value="product" defaultChecked={modal.data?.itemType !== 'service'} className="sr-only peer" /><div className="p-3 rounded-xl border-2 text-center font-bold peer-checked:border-indigo-600 peer-checked:bg-indigo-50 cursor-pointer">Producto</div></label><label className="flex-1"><input type="radio" name="itemType" value="service" defaultChecked={modal.data?.itemType === 'service'} className="sr-only peer" /><div className="p-3 rounded-xl border-2 text-center font-bold peer-checked:border-indigo-600 peer-checked:bg-indigo-50 cursor-pointer">Servicio</div></label></div>
                                        <div className="grid grid-cols-2 gap-2"><input name="code" defaultValue={modal.data?.code} placeholder="Código" className="p-3 bg-slate-50 rounded-xl font-bold" required /><input name="name" defaultValue={modal.data?.name} placeholder="Nombre" className="p-3 bg-slate-50 rounded-xl font-bold" required /></div>
                                        <textarea name="description" defaultValue={modal.data?.description} placeholder="Descripción..." className="w-full p-3 bg-slate-50 rounded-xl font-bold min-h-[80px]" />
                                        <div className="grid grid-cols-2 gap-2 p-3 bg-slate-100 rounded-xl">
                                            <select name="currency" defaultValue={modal.data?.currency || defaultCurrency} className="p-2 rounded-lg font-bold"><option value="DOP">RD$</option><option value="USD">US$</option></select>
                                            <input name="salePrice" type="number" step="0.01" defaultValue={modal.data?.salePrice || 0} placeholder="Precio" className="p-2 rounded-lg font-bold text-indigo-600" required />
                                        </div>
                                        <div className="grid grid-cols-2 gap-2"><input name="stock" type="number" defaultValue={modal.data?.stock || 0} placeholder="Stock" className="p-3 bg-slate-50 rounded-xl font-bold" /><input name="minStock" type="number" defaultValue={modal.data?.minStock || 5} placeholder="Mínimo" className="p-3 bg-slate-50 rounded-xl font-bold text-red-500" /></div>
                                        <div className="flex items-center gap-2"><input type="checkbox" name="trackStock" defaultChecked={modal.data?.trackStock !== false} className="w-4 h-4 accent-indigo-600" /><label className="text-[10px] font-black uppercase text-slate-500 tracking-widest">Controlar Stock</label></div>
                                    </div>
                                )}
                                {modal.type === 'tax' && (<div className="space-y-4"><input name="name" defaultValue={modal.data?.name} placeholder="Impuesto" className="p-3 w-full bg-slate-50 rounded-xl font-bold" required /><input name="rate" type="number" step="0.01" defaultValue={modal.data?.rate} placeholder="%" className="p-3 w-full bg-slate-50 rounded-xl font-bold" required /></div>)}
                                <Button type="submit" loading={actionLoading} className="w-full py-4 uppercase font-black">Guardar</Button>
                            </form>
                        )}
                    </ModalComponent>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
